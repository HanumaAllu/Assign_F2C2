<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="signupForm">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" class="input" placeholder="Example@email.com" onChange="validateEmail()" required>
            <div id="emailError" class="error"></div>

            <label for="password" class="label">Password:</label>
            <input type="password" id="password" class="input" placeholder="Your Password" onChange="validatePassword()" required>
            <div id="passwordError" class="error"></div>

            <button type="button" class="submit-button" onClick="handleSubmit()">Submit</button>
            <div id="successMessage" class="success"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
